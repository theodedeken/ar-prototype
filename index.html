<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <script src="application.js"></script>
    <div class="ui selection dropdown">
        <input type="hidden" name="language" value="nl">
        <i class="dropdown icon"></i>
        <div class="default text">Select language</div>
        <div class="menu">
            <div class="item" data-value="nl"><i class="be flag"></i>Nederlands</div>
            <div class="item" data-value="fr"><i class="fr flag"></i>Français</div>
            <div class="item" data-value="en"><i class="gb uk flag"></i>English</div>
            <div class="item" data-value="du"><i class="de flag"></i>Deutsch</div>
            <div class="item" data-value="gr"><i class="gr flag"></i>Ελληνικά</div>
            <div class="item" data-value="wv"><i class="question circle icon"></i>West-Vloams</div>
        </div>
    </div>
    <script>
    $(function() {
        $('.ui.dropdown').dropdown({
            onChange: function(value, text, $selectedItem) {
                changeLanguage(value);
            }
        });
    });
    </script>
</body>
